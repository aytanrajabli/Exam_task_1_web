<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 1 Web</title>
</head>

<body>
    <!-- Uyğun olmalıdır:
    Başlıqdakı elementlərin yeri (solda başlıq, sağda menyu);
    "Xoş gəlmisiniz" mətni tam olaraq ekranın mərkəzində olmalıdır.
    Fərqli ola bilər:
    Menyu elementləri və ekranın kənarları arasındakı boşluqlar dəyişdirilə bilər;
    Siz başlıq və menyu elementləri daxil olmaqla bütün səhifədə öz mətninizi yarada bilərsiniz;
    Arxa fonda istənilən şəkil təyin edə bilərsiniz. -->
    <div class="container">
        <div class="headPart">
            <div class="wholeText">
                <div class="textOne">
                    <p>Galaxy</p>
                </div>
                <div class="textTwo">
                    <p>Catalog</p>
                    <p>Cart</p>
                    <p>Profile</p>
                </div>
            </div>
        </div>
       <div class="mainPart">
        <div class="mainText">
            <p> Welcome! </p>
        </div>
       </div>
    </div>
</body>

</html>
